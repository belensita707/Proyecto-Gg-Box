<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto - Level-Up Gamer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-dark text-white">

  <nav class="navbar navbar-dark bg-black">
    <div class="container">
      <a href="index.html" class="navbar-brand text-neon">🎮 Level-Up Gamer</a>
    </div>
  </nav>

  <main class="container py-5">
    <h2 class="font-orbitron text-center mb-4">Contáctanos</h2>
    <form id="contactoForm" class="bg-black p-4 rounded">
      <div class="mb-3">
        <label for="contactoNombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="contactoNombre" required>
      </div>
      <div class="mb-3">
        <label for="contactoEmail" class="form-label">Correo</label>
        <input type="email" class="form-control" id="contactoEmail" required>
      </div>
      <div class="mb-3">
        <label for="mensaje" class="form-label">Mensaje</label>
        <textarea class="form-control" id="mensaje" rows="4" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary w-100">Enviar</button>
    </form>

    <div class="mt-5 text-center">
      <h5>📍 Eventos Gamer en Chile</h5>
      <iframe src="https://maps.google.com/maps?q=Chile&t=&z=5&ie=UTF8&iwloc=&output=embed"
              width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>
  </main>

  <footer class="bg-black text-center p-3 mt-5">
    <small>© 2024 Level-Up Gamer</small>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
